    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Pickture Admin</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">컨텐츠 등록</li>
                </ol>
                <div>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault01">제목</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="제목을 입력하시오." required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault02">주소</label>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="주소를 입력하시오." required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-2 mb-2">
                                <label for="validationDefault03">지역</label>
                                <input type="text" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="validationDefault06">시대</label>
                                <select class="custom-select" id="validationDefault06" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>사극</option>
                                    <option>일제강점기</option>
                                    <option>근대(1960~1990)</option>
                                    <option>현대(2000년 이후)</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="validationDefault04">장르</label>
                                <select class="custom-select" id="validationDefault04" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>movie</option>
                                    <option>news</option>
                                    <option>review</option>
                                    <option>drama</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault07">상위 장소</label>
                                <input type="text" class="form-control" id="validationDefault07" placeholder="상위 장소를 입력하시오 ex)합천영상테마파트">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault05">하위 장소</label>
                                <input type="text" class="form-control" id="validationDefault05" placeholder="하위 장소를 입력하시오 ex)적산 가옥" required>
                            </div>
                        </div>

                    </form>
                </div>
                <div id="summernote"></div>
                <script>
                    $('#summernote').summernote({
                        placeholder: 'Write Content',
                        tabsize: 2,
                        height: 500,
                        minHeight: null,
                        maxHeight: null
                    });
                </script>
                <div class="mb-4" style="float: right; margin-top: 10px">
                    <button class="btn btn-success">저장하기</button>
