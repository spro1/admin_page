        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Pickture Admin</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">미디어 추가</li>
                </ol>

              <div class="row">
                  <div class="col-md-12">
                      <form>
                          <div class="form-group">
                              <label for="exampleFormControlFile1">포스터 이미지 업로드</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>

                          <div class="form-group row">
                              <label for="title" class="col-sm-2 col-form-label">미디어 제목</label>
                              <div class="col-sm-10">
                                  <input class="form-control" type="text" id="title" placeholder="">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="validationDefault01" class="col-sm-2 col-form-label">종류</label>
                              <div class="col-sm-10">
                                  <select class="custom-select" id="validationDefault01" required>
                                      <option selected disabled value="">Choose...</option>
                                      <option>영화</option>
                                      <option>드라마</option>
                                  </select>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="address" class="col-sm-2 col-form-label">지역</label>
                              <div class="col-sm-10">
                                  <input class="form-control" type="text" id="address" placeholder="">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="city" class="col-sm-2 col-form-label">촬영장소</label>
                              <div class="col-sm-10">
                                  <input class="form-control" type="text" id="city" placeholder="">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="validationDefault06" class="col-sm-2 col-form-label">시대</label>
                              <div class="col-sm-10">
                                  <select class="custom-select" id="validationDefault06" required>
                                      <option selected disabled value="">Choose...</option>
                                      <option>사극</option>
                                      <option>일제강점기</option>
                                      <option>근대(1960~1990)</option>
                                      <option>현대(2000년 이후)</option>
                                  </select>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="city1" class="col-sm-2 col-form-label">장소</label>
                              <div class="col-sm-10">
                                  <input class="form-control" type="text" id="city1" placeholder="">
                              </div>
                          </div>
                          <button class="btn btn-success">저장하기</button>
                      </form>

                  </div>
